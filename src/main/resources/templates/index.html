<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
<form th:action="@{/calculadora}" method="post">
    <label>Primeiro número</label>
    <input type="number" name="num1"  th:value="${num1}" required>

    <label>Segundo número</label>
    <input type="number" name="num2" th:value="${num2}" required>

    <div>
        <p>Selecione o operador</p>

        <input type="radio" id="operador" name="operador" value="+" th:checked="${operador == '+'}">
        <label for="operador">Adição</label>

        <input type="radio" id="subtracao" name="operador" value="-" th:checked="${operador == '-'}">
        <label for="subtracao">Subtração</label>

        <input type="radio" id="multiplicacao" name="operador" value="*" th:checked="${operador == '*'}">
        <label for="multiplicacao">Multiplicação</label>

        <input type="radio" id="divisao" name="operador" value="/" th:checked="${operador == '/'}">
        <label for="divisao">Divisão</label>

    </div>

    <button type="submit">Calcular</button>

</form>

<section  th:if="${resultado != null}">
    <p>Resultado: <strong th:text="${resultado}"></strong></p>
</section>
<p th:text="${erro}"></p>

</body>
</html>
